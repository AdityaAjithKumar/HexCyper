<!DOCTYPE html>
<html>
<head>
    <title>Chat and Image Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(24, 24, 24);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #form {
            margin-bottom: 1em;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
<h1>Chat and Image Interface</h1>
<form id="form">
    <label for="prompt">Enter your prompt:</label><br>
    <input type="text" id="prompt" name="prompt"><br>
    <label for="type">Select type:</label><br>
    <select id="type" name="type">
        <option value="chat">Chat</option>
        <option value="image">Image</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
<p id="response"></p>
<img id="responseImage">
<div id="loading"><img src="loading.gif" alt="Loading..."></div>

<script>
    var colorThief = new ColorThief();
    var img = document.getElementById('responseImage');
    img.onload = function() {
        var color = colorThief.getColor(img);
        img.style.boxShadow = "0 0 25px rgb(" + color + ")";
    };

    $("#form").submit(function(event) {
        event.preventDefault();
        $("#loading").show();
        var prompt = $("#prompt").val();
        var type = $("#type").val();
        var url = "https://www.hexcyper.me/" + type;

        $.ajax({
            url: url,
            type: "post",
            data: {prompt: prompt},
            success: function(response) {
                $("#loading").hide();
                if (type === "chat") {
                    $("#response").text(response);
                    $("#responseImage").hide();
                } else if (type === "image") {
                    $("#response").text("");
                    $("#responseImage").attr("src", "data:image/png;base64," + response);
                    $("#responseImage").show();
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
                $("#loading").hide();
            }
        });
    });
</script>
</body>
</html>
